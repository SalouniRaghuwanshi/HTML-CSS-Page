<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.google.com/specimen/Kumbh+Sans');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
 
    body{
    font-weight: 400 700;
    margin: 0;
    padding: 0;
    font-size: 18px;
    background-color: hsl(185, 75%, 39%);
    background-repeat: no-repeat; 
    background-position: fixed; 
 
  }
  .box{
  
    box-sizing: border-box;
     margin: auto;
 
      background-color: white;
      max-width: 350px;
    padding-bottom: 20px;
    margin-top: 15%;
      margin-left:35%;
    
  }
  .img{width: 100px;
          height: 100px;
          border-radius:50%;
          position: absolute;
          top: 44%;
          left:calc(47% - 50px); 
  }
  .img1{
   transform: translate(-40%, -70%);
   position: absolute;
  }
  .img2{
  transform: translate(70%, 10%);
  position: fixed;
  }
  hr{
    opacity: 0.5;
  }
  </style>
</head>
<body>
  <div>
    <img src="images/bg-pattern-top.svg" class="img1" media="(min-width: 375px)">
      <img  src="images/bg-pattern-top.svg" class="img2" media="(min-width: 375px)"></div>
      <div class="box">
        <img src="images/bg-pattern-card.svg">
        <img src="images/image-victor.jpg" class="img"><br><br><br>
      <div style="text-align: center;"><b>Victor Crest</b> 26 <br><span style="font-size: smaller;">London</span></div>
        <hr style="color: #D1D5DB;">
        <table width=100%>
          <tr style="text-align: center;">
            <td><b>80K</b>
              <br><span style="font-size:small">Followers</span></td>
            
              <td><b>803K</b>
              <br><span style="font-size: small;">Likes</span></td>
            
             <td><b>1.4K</b>
             <br><span style="font-size: small;">Photos</span></td>
          </tr>
        </table>
      </div>
</body>
</html>
