<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.google.com/specimen/Kumbh+Sans');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
 
    body{
      font-weight: 400 700;
    font-size: 18px;
    background-color: hsl(185, 75%, 39%);
    background-attachment:relative;
    background-repeat: no-repeat;
 
  }
  .box{
    
    box-sizing: border-box;
   margin: auto;
  margin-top: 13%;
  margin-left: 35%;
    background-color: white;
    width: 350px;
    height: 300px;
    padding-bottom: 20px;
    position: absolute;
  }
  .img{
    margin-top: 40%;
          border-radius:50%;
          position:absolute;
          top:-10%;
          left:calc(50% - 50px);
         
  }
  .img1{
   transform: translate(-40%, -60%);
   position: absolute;
  }
  .img2{
    transform: translate(70%, 30%);
  position: fixed;
  }
  hr{
    opacity: 0.5;
  }
  .bg1{
    background-image: url(images/bg-pattern-card.svg);
  }
  </style>
</head>
<body>
  <div>
    <img src="images/bg-pattern-top.svg" class="img1">
      <img  src="images/bg-pattern-top.svg" class="img2"></div>
      <div class="box">
        <div class="bg1">
        <img src="images/image-victor.jpg" class="img"> 
      <div style="text-align: center;"><b>Victor Crest</b> 26 <br><span style="font-size: smaller;">London</span></div>
        <hr style="color: #D1D5DB;">
        <table width=100%>
          <tr style="text-align: center;">
            <td><b>80K</b>
              <br><span style="font-size:small">Followers</span></td>
            
              <td><b>803K</b>
              <br><span style="font-size: small;">Likes</span></td>
            
             <td><b>1.4K</b>
             <br><span style="font-size: small;">Photos</span></td>
          </tr>
        </table>
     </div>
      </div>
</body>
</html>
